<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
  <link rel="stylesheet" href="todos.css"/>
  
</head>

<body>
<div id="todoapp">
	<div class="row">
		<div class="span7">
			<h1>Ecrits:</h1>
			<div class="row">
				<div class="span4"><h2>Note de synthèse<h2></div>
				<div class="span2 score">
					<div class="input-append">
		  				<input class="span1" id="appendedInput" type="number" value=10>
		  				<span class="add-on">/ 20</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span4"><h2>Droit des obligations<h2></div>
				<div class="span2 score">
					<div class="input-append">
		  				<input class="span1" id="appendedInput" type="number" value=10>
		  				<span class="add-on">/ 20</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span4"><h2>Procédure<h2></div>
				<div class="span2 score">
					<div class="input-append">
		  				<input class="span1" id="appendedInput" type="number" value=10>
		  				<span class="add-on">/ 20</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="span4"><h2>Ecrit de spécialité<h2></div>
				<div class="span2 score">
					<div class="input-append">
		  				<input class="span1" id="appendedInput" type="number" value=10>
		  				<span class="add-on">/ 20</span>
					</div>
				</div>
			</div>
		</div>
		<div class="span3">
			<div id="container" style="height: 300px; margin: 0 auto"></div>
		</div>
	</div>
  <div id="credits">
    Created by
    <br />
    <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
    <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
  </div>

  <script src="../../test/vendor/json2.js"></script>
  <script src="../../test/vendor/jquery.js"></script>
  <script src="../../test/vendor/underscore.js"></script>
  <script src="../../backbone.js"></script>
  <script src="../backbone.localStorage.js"></script>
  
  <script src="js/chart.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="http://code.highcharts.com/highcharts-more.js"></script>
  <script src="http://code.highcharts.com/modules/exporting.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </body>
</html>
